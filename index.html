<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #chat-header {
      background-color: #0078d7;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
    }

    #chat-body {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .bot {
      color: #444;
      background-color: #f1f1f1;
      padding: 5px;
      border-radius: 5px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-bottom-left-radius: 10px;
    }

    #chat-input button {
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-bottom-right-radius: 10px;
    }

    .bot ul {
      margin: 5px 0 5px 20px;
      padding: 0;
    }

    .bot strong {
      display: block;
      margin-bottom: 5px;
    }

    .bot input, .bot textarea {
  width: 90%;
  margin-bottom: 8px;
  padding: 5px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.bot button[type="submit"] {
  background-color: #0078d7;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <h2>Welcome to Support</h2>
  <p>Click the chat icon below to ask for help.</p>

  <!-- Chat Button -->
  <button id="chat-button">üí¨</button>

  <!-- Chat Popup -->
  <div id="chat-popup">
    <div id="chat-header">Support Chatbot</div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById('chat-button');
    const chatPopup = document.getElementById('chat-popup');
    const chatBody = document.getElementById('chat-body');

    chatButton.onclick = () => {
      chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
    };

    function appendMessage(sender, message) {
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = `<div class="${sender}">${message}</div>`;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const question = input.value.trim();
      if (!question) return;

      appendMessage('user', question);
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();

        if (data.source === 'local') {
          let responseHtml = '';

          if (data.description) {
            responseHtml += `<strong>${data.description}</strong>`;
          }

          if (Array.isArray(data.fix)) {
            const bulletPoints = data.fix.map(step => `<li>${step}</li>`).join('');
            responseHtml += `<ul>${bulletPoints}</ul>`;
          } else if (typeof data.fix === 'string') {
            const lines = data.fix.split('\n').filter(line => line.trim());
            const bulletPoints = lines.map(line => `<li>${line.replace(/^\d+\.\s*/, '')}</li>`).join('');
            responseHtml += `<ul>${bulletPoints}</ul>`;
          } else {
            responseHtml += data.fix;
          }

          appendMessage('bot', `‚úÖ Fix found:${responseHtml}`);

        } 
        // else if (data.source === 'servicenow') {
        //   appendMessage('bot', `‚ùå No solution found. Incident ticket created: ${data.ticket?.number || 'N/A'}`);
          else if (data.source === 'servicenow') {
  // Show message
  appendMessage('bot', `‚ùå No solution found. Would you like to create a support ticket?`);

  // Create form HTML
  const formHTML = `
    <form id="ticket-form" class="bot">
      <label>Name:<br><input type="text" id="user-name" required></label><br>
      <label>Email:<br><input type="email" id="user-email" required></label><br>
      <label>Short Description:<br><input type="text" id="short-description" required></label><br>
      <label>Detailed Description:<br><textarea id="long-description" required></textarea></label><br>
      <button type="submit">Submit Ticket</button>
    </form>
  `;

  const formDiv = document.createElement('div');
  formDiv.className = 'chat-message';
  formDiv.innerHTML = formHTML;
  chatBody.appendChild(formDiv);
  chatBody.scrollTop = chatBody.scrollHeight;

  // Add form submission handler
  document.getElementById('ticket-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('user-name').value.trim();
    const email = document.getElementById('user-email').value.trim();
    const shortDesc = document.getElementById('short-description').value.trim();
    const longDesc = document.getElementById('long-description').value.trim();

    const ticketData = {
      name,
      email,
      short_description: shortDesc,
      description: longDesc
    };

    try {
      const response = await fetch('/create_ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(ticketData)
      });

      const result = await response.json();

      if (result.number) {
        appendMessage('bot', `‚úÖ Ticket created successfully: ${result.number}`);
      } else {
        appendMessage('bot', `‚ö†Ô∏è Failed to create ticket: ${JSON.stringify(result)}`);
      }

      // Remove form after submission
      formDiv.remove();

    } catch (err) {
      console.error(err);
      appendMessage('bot', '‚ö†Ô∏è Error submitting the ticket.');
    }
  });
}

        } else {
          appendMessage('bot', `‚ö†Ô∏è Unexpected response: ${JSON.stringify(data)}`);
        }

      } catch (error) {
        console.error(error);
        appendMessage('bot', '‚ö†Ô∏è Error connecting to server.');
      }
    }
  </script>

</body>
</html>
